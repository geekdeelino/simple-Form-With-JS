<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" /> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title> Simple Form with JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
<body>

    <form action="">
        <h1>Simple Form With JS</h1>
        <div class="field-name">
            <i class="fas fa-users"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-inbox"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Paasword" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank You!</p>
            <i class="fas fa-heart"></i>
        </div>

    </form>
<p>Designed with <i class="fas fa-heart"></i> by <a href="https://geekdeelino.github.io">Geek Deelino</a></p>
    <script src="https://kit.fontawesome.com/1c1e2b5de4.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
